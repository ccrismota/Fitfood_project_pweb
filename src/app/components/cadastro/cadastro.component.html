
<main>
  <div class="espaco-login d-flex">
    <div class="entrar row col-sm-12 col-md-4">
      <h4 class="text-center">Cadastro</h4>
      <form >
        <label for="nome">Nome:</label>
        <input id="nome" type="text" class="form-control" placeholder="Digite seu nome"><br>


        <label for="email">E-mail</label>
        <input type="email" class="form-control email" name="email" placeholder="Digite o seu email"><br />


        <label for="senha">Senha</label>
        <input type="password" class="form-control senha" placeholder="Digite sua senha">


        <label for="cpf">CPF</label>
        <input id="cpf" type="text" class="form-control" placeholder="Digite seu CPF"><br>


        <button id="btn-entrar" type="submit" class="w-100">Cadastrar</button>
      </form>
    </div>
    <div class="row imagem">
      <img src="assets/img/marmita.png" alt="marmita">
    </div>
  </div>
</main>
