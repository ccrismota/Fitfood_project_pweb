<main>
  <div id="espaco-esqueci">
    <div id="esqueci-senha d-flex">
      <div class="d-flex justify-content-center align-items-center">
        <img src="assets/img/logo.png" alt="Logo" class="img-fluid" />
      </div>
      <h4>Esqueci minha senha</h4>
      <br />
      <form [formGroup]="formularioRecSenha">
        <label>Digite o seu e-mail cadastrado:</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="form-control"
          name="Email"
          placeholder="Digite o seu email"
        />
        <small
        *ngIf="formularioRecSenha.get('email')?.errors?.['required'] && formularioRecSenha.get('email')?.touched"
        class="text-danger alert-text-email"
        >O email é obrigatório</small
      >
      <small
          *ngIf="formularioRecSenha.get('email')?.errors?.['email'] && formularioRecSenha.get('email')?.touched"
          class="text-danger alert-text-email"
          >Email inválido</small
        >
        <label></label><br />
        <a href="login"><button type="button" class="w-100 text-warning" [disabled]="!formularioRecSenha.valid"
        (click)="onSubmit()">Enviar</button></a>
      </form>
    </div>
  </div>
</main>
